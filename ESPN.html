    <!-- Location Detail Modal -->
    <div id="location-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">

            <div class="modal-header">
                <span class="location-number" id="modal-number"></span>

            </div>
            <div class="modal-body">

                <div class="location-info">
