<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - WEP Venue Maps</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="print.css" media="print">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="auburn-logo.png">
    <meta name="theme-color" content="#0C2340">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <script src="header.js"></script>

    <main class="container">
        <div class="page-header">
            <h1 class="page-title">Test</h1>
        </div>

        <div class="venues-container">
            
        <section class="venue" id="d63608b6">
            <h2 class="venue-title">Test venue</h2>
            <div class="map-tabs">
        
                <button class="map-tab active" data-map="1ae9a621">Test floor </button>
            </div><div class="maps-container">
            <div class="map-panel active" id="1ae9a621">
                <div class="map-container">
                    <img src="uploads/maps/map-20251202110001-9860aab5.jpeg" alt="Test floor " class="map-image">
            
                    <div class="location-marker" style="top: 56.52%; left: 46.01%;"
                         data-location-id="194d5b2c"
                         data-venue-id="d63608b6"
                         data-map-id="1ae9a621"
                         data-name="Test place "
                         data-description="Cute quincey"
                         data-fiber="1 nap"
                         data-image="uploads/location-20251202110351-7178a08c.jpeg"
                         data-number="1"
                         data-venue-name="Test venue"
                         data-map-label="Test floor ">
                        <span class="marker-number">1</span>
                    </div>
                
                </div>
            </div>
            </div></section>
        </div>
    </main>

    <!-- Location Detail Modal -->
    <div id="location-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <div class="modal-content">
            <button class="modal-close" aria-label="Close modal">&times;</button>
            <div class="modal-header">
                <span class="location-number" id="modal-number"></span>
                <h2 id="modal-title">Location Name</h2>
            </div>
            <div class="modal-body">
                <div class="location-image-container">
                    <img id="modal-image" src="" alt="Location photo" class="location-image">
                </div>
                <div class="location-info">
                    <p id="modal-description" class="location-description"></p>
                    <div id="modal-fiber" class="fiber-info"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="nav.js"></script>
    <script src="script.js"></script>
    <script src="search.js"></script>
    <script src="image-zoom.js"></script>
    <script>
        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(() => {});
        }
    </script>
</body>
</html>
